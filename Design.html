<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Ring</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Design Your Dream Ring</h1>
    </header>

    <section>
        <form id="ringForm">
            <label for="metal">Select Metal:</label>
            <select id="metal">
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
                <option value="Silver">Silver</option>
            </select>

            <label for="stone">Select Stone:</label>
            <select id="stone">
                <option value="Diamond">Diamond</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Ruby">Ruby</option>
            </select>

            <label for="setting">Select Setting:</label>
            <select id="setting">
                <option value="Classic">Classic</option>
                <option value="Halo">Halo</option>
                <option value="Solitaire">Solitaire</option>
            </select>

            <button type="submit">Save Design</button>
        </form>

        <div id="ringPreview"></div>
    </section>

    <footer>
        <p>&copy; 2025 It's a Sure Ring</p>
    </footer>
</body>
</html>
